# Profile Enhancement Merge Template for Clash Verge
port: 7890
socks-port: 7891
ipv6: false
redir-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 192.168.3.1
    - 223.5.5.5
    - 8.8.8.8
    - 119.29.29.29
    - 1.0.0.1
  nameserver-policy:
    "*.tutool.top": 192.168.3.1
    tutool.top: 192.168.3.1
  fallback:
    - https://dns.google/dns-query
    - https://doh.opendns.com/dns-query
    - https://doh.pub/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
  fake-ip-filter:
    - +.tutool.top
    - tutool.top
tun:
  enable: true
  stack: system
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - tcp://8.8.8.8:53
    - tcp://8.8.4.4:53
